<!DOCTYPE html>
<html ng-app="test" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="form">
    <div class="container mt-5">
        <!-- Corrected form id -->
        <form id="myForm" name="form" novalidate method="POST" action="https://script.google.com/macros/s/AKfycbw90f8WSaiMyIjtfL0xb28b_LDUmQ8YDoJjyOWOA7otOJ0pFb2aZstdhj3maBbb754Gfw/exec">
            
            <!-- Added name attributes -->
            <div class="mb-3">
                <label for="selectLarge" class="form-label">Large Select</label>
                <select id="selectLarge" name="LargeSelect" class="form-select form-select-lg" aria-label="Large select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="selectSmall" class="form-label">Small Select</label>
                <select id="selectSmall" name="SmallSelect" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputField" class="form-label">Input Field</label>
                <!-- Ensure the name attribute matches the Google Sheet header -->
                <input type="text" name="InputField" class="form-control" id="inputField" placeholder="Enter some text">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
        
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    this.reset(); // Clear the form after submission
                } else {
                    alert('Form submission failed.');
                }
            });
        });
        
    </script>
</body>
</html>
