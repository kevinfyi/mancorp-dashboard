<!DOCTYPE html>
<html ng-app="test" lang="en">
<head>
    <!-- ... (keep the existing head content) ... -->
</head>

<body ng-controller="form">
    <div class="container mt-5">
        <form id="form" name="form" method="POST" action="/.netlify/functions/submit-form">
            <div class="mb-3">
                <label for="selectLarge" class="form-label">Large Select</label>
                <select id="selectLarge" name="selectLarge" class="form-select form-select-lg" aria-label="Large select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One hundred</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="selectSmall" class="form-label">Small Select</label>
                <select id="selectSmall" name="selectSmall" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="inputField" class="form-label">Input Field</label>
                <input type="text" class="form-control" id="inputField" name="inputField" placeholder="Enter some text">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add this script for form submission -->
    <script>
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                selectLarge: document.getElementById('selectLarge').value,
                selectSmall: document.getElementById('selectSmall').value,
                inputField: document.getElementById('inputField').value
            };

            try {
                const response = await fetch('/.netlify/functions/submit-form', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                    // Optionally reset the form
                    this.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>
</body>
</html>
