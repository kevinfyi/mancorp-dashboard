    <script>
      // Ensure jQuery and Select2 work only after the DOM is fully loaded
      $(document).ready(function() {
          // Fetch data from Google Sheets to populate the company dropdown
          async function loadCompanyNames() {
              try {
                  const response = await fetch('/.netlify/functions/fetch-data');
                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }
                  const data = await response.json();
  
                  // Company names are in the first column of the 'Companies' sheet
                  const companyNames = data.rows[2]; 
  
                  // Get the dropdown element
                  const selectCompany = document.getElementById('selectCompany');
  
                  // Populate the dropdown with company names
                  companyNames.forEach(company => {
                      const option = document.createElement('option');
                      option.value = company[0];  // Assuming company name is in the first column
                      option.text = company[0];   // Set the display text as the company name
                      selectCompany.appendChild(option);
                  });
  
                  // Initialize the Select2 plugin for search functionality
                  $('#selectCompany').select2({
                      placeholder: 'Select Company',
                      allowClear: true
                  });
              } catch (error) {
                  console.error('Error fetching company names:', error);
              }
          }
  
          // Call the function to load company names once the document is ready
          loadCompanyNames();
      });
  </script>  

    <script>
      document.getElementById('myForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent the form from submitting the default way
        
        // Extract form data
        const companyName = document.getElementById('selectCompany').value;
        const datePicker = document.querySelector('input[name="date_picker"]').value;
        const typeOfCleaning = document.getElementById('selectType').value;
        const cleaningStatus = document.getElementById('selectSmall').value;
        const comments = document.getElementById('inputField').value;
      
        // Prepare the data object to send to Netlify function
        const formData = {
          formId: 'form1', //formId for identification in write-data.js
          values: [
            companyName,
            datePicker,
            typeOfCleaning,
            cleaningStatus,
            comments
          ]
        };
      
        try {
          // Send the form data to the Netlify function (write-data.js)
          const response = await fetch('/.netlify/functions/write-data', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
      
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
      
          const result = await response.json();
          console.log('Data successfully submitted:', result);
      
          // Optionally, show a success message or redirect the user
          alert('Form successfully submitted!');
        } catch (error) {
          console.error('Error submitting form:', error);
          alert('There was an error submitting the form. Please try again.');
        }
      });
    </script>

    <script>
      async function loadData() {
          try {
              const response = await fetch('/.netlify/functions/fetch-data');
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
  
              // Insert data into the table
              const tableBody2 = document.querySelector('#data-table-2 tbody');
              data.rows[1].forEach(row => {
                  const tableRow = document.createElement('tr');
                  tableRow.innerHTML = `
                      <td>
                          <div class="d-flex px-2 py-1">
                              <div>
                                  <!-- Content for first div -->
                              </div>
                              <div class="d-flex flex-column justify-content-center">
                                  ${row[0] || ''} <!-- Data for first column -->
                              </div>
                          </div>
                      </td>
                      <td>
                          ${row[1] || ''} <!-- Data for second column -->
                      </td>
                      <td class="align-middle text-center text-sm">
                          ${row[2] || ''} <!-- Data for third column -->
                      </td>
                      <td class="align-middle text-center">
                          ${row[3] || ''} <!-- Data for fourth column -->
                      </td>
                  `;
                  tableBody2.appendChild(tableRow);
              });
  

          } catch (error) {
              console.error('Error fetching data:', error);
          }
      }
      
      loadData();
