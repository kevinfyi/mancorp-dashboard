    <script>
      document.getElementById('myForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent the form from submitting the default way
        
        // Extract form data
        const companyName = document.getElementById('companyName').value;
        const datePicker = document.getElementById('datePicker').value;
        const closingAgent = document.getElementById('closingAgent').value;
        const comments = document.getElementById('comments').value;
    
        // Prepare the data object to send to Netlify function
        const formData = {
          formId: 'form2', // Use the correct formId for identification in write-data.js
          values: [
            companyName,
            datePicker,
            closingAgent,
            comments
          ]
        };
    
        try {
          // Send the form data to the Netlify function (write-data.js)
          const response = await fetch('/.netlify/functions/write-data', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
    
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
    
          const result = await response.json();
          console.log('Data successfully submitted:', result);
    
          // Optionally, show a success message or redirect the user
          alert('Form successfully submitted!');
        } catch (error) {
          console.error('Error submitting form:', error);
          alert('There was an error submitting the form. Please try again.');
        }
      });
    </script>    

    <script>
      async function loadData() {
          try {
              const response = await fetch('/.netlify/functions/fetch-data');
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
  
              // Insert data into the table
              const tableBody3 = document.querySelector('#data-table-3 tbody');
              data.rows[2].forEach(row => {
                  const tableRow = document.createElement('tr');
                  tableRow.innerHTML = `
                      <td>
                          <div class="d-flex px-2 py-1">
                              <div>
                                  <!-- Content for first div -->
                              </div>
                              <div class="d-flex flex-column justify-content-center">
                                  ${row[0] || ''} <!-- Data for first column -->
                              </div>
                          </div>
                      </td>
                      <td>
                          ${row[1] || ''} <!-- Data for second column -->
                      </td>
                      <td class="align-middle text-center text-sm">
                          ${row[2] || ''} <!-- Data for third column -->
                      </td>
                      <td class="align-middle text-center">
                          ${row[3] || ''} <!-- Data for fourth column -->
                      </td>
                  `;
                  tableBody3.appendChild(tableRow);
              });
  

          } catch (error) {
              console.error('Error fetching data:', error);
          }
      }
