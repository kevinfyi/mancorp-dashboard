    <div id="aside-container"></div> <script>
      const asideContainer = document.getElementById('aside-container');

    <script>
      function showToast(message, duration = 3000) {
          const toast = document.getElementById('toast');
          const toastMessage = document.getElementById('toast-message');
          toastMessage.textContent = message;
          toast.style.visibility = 'visible';
          toast.style.opacity = '1';
          toast.style.transition = 'opacity 0.5s ease-in-out';
      
          setTimeout(() => {
              toast.style.opacity = '0';
              setTimeout(() => {
                  toast.style.visibility = 'hidden';
              }, 500);
          }, duration);
      }
      
      async function loadData(forceRefresh = false) {
          try {
              if (forceRefresh) {
                  showToast('Fetching new data...');
              }
      
              const response = await fetch(`/.netlify/functions/fetch-data${forceRefresh ? '?refresh=true' : ''}`);
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
      
              // Clear existing table data
              const tableBody1 = document.querySelector('#data-table-1 tbody');
              tableBody1.innerHTML = '';
      
              // Insert data into the first table
              data.rows[0].forEach(row => {
                  const tableRow = document.createElement('tr');
                  tableRow.innerHTML = `
                      <td>
                          <div class="d-flex px-2 py-1">
                              <div>
                                  <!-- Content for first div -->
                              </div>
                              <div class="d-flex flex-column justify-content-center">
                                  ${row[0] || ''} <!-- Data for first column -->
                              </div>
                          </div>
                      </td>
                      <td>
                          ${row[1] || ''} <!-- Data for second column -->
                      </td>
                      <td class="align-middle text-center text-sm">
                          ${row[2] || ''} <!-- Data for third column -->
                      </td>
                      <td class="align-middle text-center">
                          ${row[3] || ''} <!-- Data for fourth column -->
                      </td>
                  `;
                  tableBody1.appendChild(tableRow);
              });
      
              if (forceRefresh) {
                  showToast('Data refreshed successfully!');
              }
      
          } catch (error) {
              console.error('Error fetching data:', error);
              if (forceRefresh) {
                  showToast('Error refreshing data. Please try again.');
              }
          }
      }
      
      function refreshData() {
          loadData(true);
      }
      
      // Load data when the page loads
      loadData();
      
      // Add event listener to the button
      document.addEventListener('DOMContentLoaded', function() {
          const fetchDataBtn = document.getElementById('fetchDataBtn');
          if (fetchDataBtn) {
              fetchDataBtn.addEventListener('click', refreshData);
          }
      });
      </script>
